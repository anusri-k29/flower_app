<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå∏ Flower Identifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff5f7;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
    }

    form {
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #d63384;
      border-radius: 10px;
      width: 300px;
      background: #fff;
    }

    input[type=file] {
      margin: 10px 0;
      width: 100%;
    }

    button {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #b52a6e;
    }

    #preview {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #eee;
      width: 320px;
      word-wrap: break-word;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üåº Flower Identification</h1>
  <p>Upload a flower image to identify it using the Hugging Face model.</p>

  <form id="upload-form">
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <button type="submit">Identify Flower</button>
  </form>

  <img id="preview" src="#" alt="" style="display:none;">
  <div id="result"></div>

  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');

    // Show image preview
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Please upload an image first.");

      const formData = new FormData();
      formData.append('file', file);

      resultDiv.innerHTML = "‚è≥ Predicting...";
      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        resultDiv.innerHTML = "<strong>Prediction Result:</strong><br><pre>" + JSON.stringify(data, null, 2) + "</pre>";
      } catch (err) {
        resultDiv.innerHTML = "<span style='color:red;'>Error: " + err.message + "</span>";
      }
    });
  </script>
</body>
</html>
